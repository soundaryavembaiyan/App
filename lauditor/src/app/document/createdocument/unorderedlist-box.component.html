<!-- ORDERED LISTS -->
<div class="overviewDialog" *ngIf="unorderlistDialog">
    <form [formGroup]="unorderlistForm">
    <div class="closeDialog">
        <i class="fa fa-times xClose" (click)="closeDialog()" aria-hidden="true"></i>
    </div>

    <div class="openDialog">
        <div class="form-group">
            <label for="title" class="lableTitle">Unordered List Items</label>
            <!-- <input formControlName="unorderlistTitle" [(ngModel)]="unorderlistTitle" type="text" maxlength="50" (ngModelChange)="prependHyphen($event)" class="text-size form-control createDoc" name="title"> -->
        </div>

        <div class="form-group">
        <!-- <label for="title" class="lableTitle">List Items</label> -->

            <div class="container-fluid listRoll" formArrayName="unorderListItems">
              <!-- <div class="oderAlign" *ngFor="let item of orderListItems.controls; let i = index" [formGroupName]="i"> -->
                <div class="oderAlign" *ngFor="let item of unorderlistForm.get('unorderListItems').controls; let i = index" [formGroupName]="i">
                <input formControlName="unorderlist" type="text" class="text-size form-control createDoc" /> <!-- [(ngModel)]="unorderlist" Removed-->
              </div>
            </div>
            <div><img class="addBtn" (click)="addunorderList()" src="assets/img/addnotes.svg" /> <p class="addMore">Add More</p></div>
          
        </div>

        <div class="overviewSave">
        <!-- <button type="reset" class="btn btn-default btncancel" (click)="closeDialog()">Cancel</button> -->
        <button type="submit" (click)="save()" class="btn btn-default btnsave savecls">Save</button> 
      </div>

    </div></form>
    
</div>
