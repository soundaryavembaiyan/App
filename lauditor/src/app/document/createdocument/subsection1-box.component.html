<!-- SECTION 1-->
<div class="overviewDialog" *ngIf="subsectionDialog">
    <form [formGroup]="subsectionForm">
    <div class="closeDialog">
        <i class="fa fa-times xClose" (click)="closeDialog()" aria-hidden="true"></i>
    </div>

    <div class="openDialog">
        <div class="form-group">
            <label for="title" class="lableTitle">Section Title</label>
            <input formControlName="subsectionTitle" [(ngModel)]="subsectionTitle" type="text" maxlength="50" (ngModelChange)="prependHyphen($event)" class="text-size form-control createDoc" name="title">
        </div>

        <div class="form-group">
            <label for="title" class="lableTitle">Text</label>
            <textarea formControlName="subsection" [(ngModel)]="subsection" class="text-size form-control textareaDoc" rows="3" cols="50"
             oninput="this.value = this.value.replace(/[^A-Za-z0-9-_/#&+()@!$%*|+=?`~<>,. ]|^ /g,'')"></textarea>
        </div>

        <div class="overviewSave">
        <!-- <button type="reset" class="btn btn-default btncancel" (click)="closeDialog()">Cancel</button> -->
        <button type="submit" (click)="save()" class="btn btn-default btnsave savecls">Save</button> 
      </div>

    </div></form>
</div>
