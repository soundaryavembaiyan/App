<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 overRoll">
        <!-- <form [formGroup]="myForm"> -->

        <div class="col-xs-6"> 
            <p class="docName">New Document </p>
        
            <button class="menuBtn1" mat-button [matMenuTriggerFor]="menu1">File<i class="fa fa-angle-down" style="font-size:15px;" aria-hidden="true"></i></button>
            <mat-menu class="matFile" #menu1="matMenu">
                <button mat-menu-item><img class="fileImg" src="assets/img/new.svg"/>&nbsp;New</button>
                <button mat-menu-item><img class="fileImg" src="assets/img/open.svg"/>&nbsp;Open</button>
                <button mat-menu-item><img class="fileImg" src="assets/img/save.svg"/>&nbsp;Save</button>
                <button mat-menu-item><img class="fileImg" src="assets/img/upload.svg"/>&nbsp;Upload</button>
                <button mat-menu-item><img class="fileImg" src="assets/img/downloadFile.svg"/>&nbsp;Download</button>
            </mat-menu>

            <button class="menuBtn2" mat-button [matMenuTriggerFor]="menu2">Insert<i class="fa fa-angle-down" style="font-size:15px;" aria-hidden="true"></i></button>
            <mat-menu class="matInsert" #menu2="matMenu" xPosition="before">
                <button mat-menu-item (click)="overviewOn()"><img class="imgoverView" src="assets/img/overview.svg"/>Overview</button>
                <button mat-menu-item (click)="sectionOn()"><img class="imgsecView" src="assets/img/section.svg"/>&nbsp;&nbsp;Section</button>
                <button mat-menu-item (click)="subsectionOn()"><img class="imgView" src="assets/img/subsection.svg"/>&nbsp;Sub-Section 1</button>
                <button mat-menu-item (click)="subsubsectionOn()"><img class="imgView" src="assets/img/subsection.svg"/>&nbsp;Sub-Section 2</button>
                <button mat-menu-item (click)="paragraphOn()"><img class="imgView" src="assets/img/paragraph.svg"/>&nbsp;Paragraph</button>
                <button mat-menu-item><img class="imgView" src="assets/img/unord.svg"/>&nbsp;Unordered list</button>
                <button mat-menu-item><img class="imgView" src="assets/img/order.svg"/>&nbsp;Ordered list</button>
                <button mat-menu-item><img class="imgPort" src="assets/img/pagebreak.svg"/>Page Break</button>
            </mat-menu>

        </div>
        
        <div class="form-group">
            <label for="title" class="lableTitle">Title</label>
            <input type="text" maxlength="50" class="text-size form-control createDoc" name="title">
        </div>

        <div class="form-group">
            <label for="title" class="lableTitle">Author</label>
            <input type="text" maxlength="150" class="text-size form-control createDoc" name="title">
        </div>

        <div class="form-group">
            <label for="title" class="lableTitle">Created</label>
            <input type="text" class="text-size form-control createDoc" name="title" disabled>
        </div>

        <!-- OVERVIEW -->
        <div class="form-group" id="narrow" *ngIf="isOverview"><!-- *ngIf="isOverview" -->            
            <label for="title" class="lableTitle" style="padding-right:5px">Overview</label> 
            <input maxlength="50" (ngModelChange)="hypenUpdate($event)" [(ngModel)]="overviewTitle" class="overviewTitle" type="text" disabled/>
            <img (click)="openOverviewDialog()" class="expand" src="assets/img/expand.svg"/>
            <i class="fa fa-times close" aria-hidden="true" (click)="isOverview = !isOverview; overview = ''; overviewTitle =''"></i>
            <textarea [(ngModel)]="overview" class="text-size form-control textareaDoc" rows="3" cols="50" oninput="this.value = this.value.replace(/[^A-Za-z0-9-_/#&+()@!$%*|+=?`~<>,. ]|^ /g,'')"></textarea>
       </div>
        
       <!-- SECTION -->
       <div class="form-group" id="narrow" *ngIf="isSection">         
        <label for="title" class="lableTitle" style="padding-right:5px">Section</label> 
        <input maxlength="50" (ngModelChange)="hypenUpdate($event)" [(ngModel)]="sectionTitle" class="overviewTitle" type="text" disabled/>
        <img (click)="openSectionDialog()" class="expand" src="assets/img/expand.svg"/>
        <i class="fa fa-times close" aria-hidden="true" (click)="isSection = !isSection; section = ''; sectionTitle =''"></i>
        <textarea [(ngModel)]="section" class="text-size form-control textareaDoc" rows="3" cols="50" oninput="this.value = this.value.replace(/[^A-Za-z0-9-_/#&+()@!$%*|+=?`~<>,. ]|^ /g,'')"></textarea>
      </div>
    
      <!-- SUB SECTION -->
      <div class="form-group subsec" id="narrow" *ngIf="issubSection">            
        <label for="title" class="lableTitle" style="padding-right:5px">Sub Section 1</label> 
        <input maxlength="50" (ngModelChange)="hypenUpdate($event)" [(ngModel)]="subsectionTitle" class="overviewTitle" type="text" disabled/>
        <img (click)="opensubSectionDialog()" class="expand" src="assets/img/expand.svg"/>
        <i class="fa fa-times close" aria-hidden="true" (click)="issubSection = !issubSection; subsection = ''; subsectionTitle =''"></i>
        <textarea [(ngModel)]="subsection" class="text-size form-control textareaDoc" rows="3" cols="50" oninput="this.value = this.value.replace(/[^A-Za-z0-9-_/#&+()@!$%*|+=?`~<>,. ]|^ /g,'')"></textarea>
      </div>

      <!-- SUB SUB SECTION -->
      <div class="form-group subsubsec" id="narrow" *ngIf="issubsubSection">            
        <label for="title" class="lableTitle" style="padding-right:5px">Sub Section 2</label> 
        <input maxlength="50" (ngModelChange)="hypenUpdate($event)" [(ngModel)]="subsubsectionTitle" class="overviewTitle" type="text" disabled/>
        <img (click)="opensubsubSectionDialog()" class="expand" src="assets/img/expand.svg"/>
        <i class="fa fa-times close" aria-hidden="true" (click)="issubsubSection = !issubsubSection; subsubsection = ''; subsubsectionTitle =''"></i>
        <textarea [(ngModel)]="subsubsection" class="text-size form-control textareaDoc" rows="3" cols="50" oninput="this.value = this.value.replace(/[^A-Za-z0-9-_/#&+()@!$%*|+=?`~<>,. ]|^ /g,'')"></textarea>
      </div>
              
      <!-- PARAGRAPH -->
      <div class="form-group" id="narrow" *ngIf="isParagraph">        
        <label for="title" class="lableTitle" style="padding-right:5px">Paragraph</label> 
        <input maxlength="50" (ngModelChange)="hypenUpdate($event)" [(ngModel)]="paragraphTitle" class="overviewTitle" type="text" disabled/>
        <img (click)="openParagraphDialog()" class="expand" src="assets/img/expand.svg"/>
        <i class="fa fa-times close" aria-hidden="true" (click)="isParagraph = !isParagraph; paragraph = ''; paragraphTitle =''"></i>
        <textarea [(ngModel)]="paragraph" class="text-size form-control textareaDoc" rows="3" cols="50" oninput="this.value = this.value.replace(/[^A-Za-z0-9-_/#&+()@!$%*|+=?`~<>,. ]|^ /g,'')"></textarea>
      </div>
            
      <!-- ORDERED LISTS -->
      <!-- <div class="form-group" id="narrow" *ngIf="isParagraph">           
        <label for="title" class="lableTitle" style="padding-right:5px">Paragraph</label> 
        <input maxlength="50" (ngModelChange)="hypenUpdate($event)" [(ngModel)]="paragraphTitle" class="overviewTitle" type="text" disabled/>
        <img (click)="openParagraphDialog()" class="expand" src="assets/img/expand.svg"/>
        <i class="fa fa-times close" aria-hidden="true" (click)="isParagraph = !isParagraph; paragraph = ''; paragraphTitle =''"></i>
        <textarea [(ngModel)]="paragraph" class="text-size form-control textareaDoc" rows="3" cols="50" oninput="this.value = this.value.replace(/[^A-Za-z0-9-_/#&+()@!$%*|+=?`~<>,. ]|^ /g,'')"></textarea>
      </div> -->

      

    <!-- </form> -->
   </div>
   


<!------    Right Preview    -->
    <div class="col-xs-12 col-sm-12 col-md-6">
        <div class="row containerbox">
            <div class="col-sm-12">
                <div class="container">
                    <div class="row inforowaling">
                        <div class="col-sm-1 arrowcolumn">
                            <div class="infocontainerleft">
                                <!-- <p class="arrowtoggel" id="btntgl">
                  <img src="assets/img/arrowdown.svg" class="slidearrowtgl" >
                </p> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
